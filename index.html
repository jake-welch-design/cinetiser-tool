<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth Collage Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="https://jakewelch.design" target="_blank" id="websiteLink">jakewelch.design</a>
    <h1 id="main-title">Depth Collage Generator</h1>
    <div id="loading">Upload images and click 'Generate' to begin</div>

    <!-- On-screen guides (initially hidden) -->
    <div id="guides" class="guides hidden">
        <!-- 3x3 Grid -->
        <div class="grid-overlay">
            <div class="grid-line grid-vertical-1"></div>
            <div class="grid-line grid-vertical-2"></div>
            <div class="grid-line grid-horizontal-1"></div>
            <div class="grid-line grid-horizontal-2"></div>
        </div>

        <!-- Crosshair -->
        <div class="crosshair">
            <div class="crosshair-horizontal"></div>
            <div class="crosshair-vertical"></div>
        </div>
    </div>

    <!-- GUI Toggle Button (stays visible when GUI is closed) -->
    <button id="gui-toggle" class="gui-toggle-btn">Open Settings</button>

    <!-- Sidebar GUI Panel -->
    <div id="gui-panel">
        <!-- Close button (X) in top-right of GUI -->
        <button id="gui-close" class="gui-close-btn">Ã—</button>

        <div class="gui-content">

            <div class="gui-section">
                <p style="font-size: 0.9em; margin-top: -5px; margin-bottom: -5px; color: #cacaca;">
                    Upload images and click 'Generate' to begin. Use sliders to adjust the parameters, scroll to
                    zoom, and drag to pan view. Click 'Save' to export an image.
                </p>
            </div>


            <div class="gui-section">
                <label for="depthMapInput">Source image for depth map:</label>
                <input type="file" id="depthMapInput" accept="image/*">

                <label for="displayImageInput">Color image:</label>
                <input type="file" id="displayImageInput" accept="image/*">

                <div class="preview-container">
                    <div class="preview-item">
                        <img id="depthMapPreview" class="preview-image" style="display: none;">
                    </div>
                    <div class="preview-item">
                        <img id="displayImagePreview" class="preview-image" style="display: none;">
                    </div>
                </div>
            </div>

            <div class="gui-section">
                <!-- Controls will be dynamically generated from config -->
            </div>

            <div class="gui-section">
                <button id="generateBtn">Generate</button>
                <button id="saveBtn">Save</button>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/",
                "@huggingface/transformers": "https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.7.3/dist/transformers.min.js"
            }
        }
    </script>
    <script type="module" src="gui-generator.js?v=2"></script>
    <script type="module" src="gui.js?v=2"></script>
    <script type="module" src="sketch.js?v=2"></script>
</body>

</html>
